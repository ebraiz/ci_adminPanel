<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript">
  $(document).ready(function () {
  $("a.thumbnail").click(function(){
    slide_idx = parseInt($(this).attr("data-image-id"));
    $('#myCarousel').carousel(slide_idx);
  })
});
</script>

</head>
<body>

<!-- Modal for Showing Image Gallery-->
<div class="modal fade" id="image-gallery" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close" data-dismiss="modal">
          <span aria-hidden="true">Ã—</span>
          <span class="sr-only">Close</span>
        </button>
      </div>
      <div class="modal-body">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
            <li data-target="#myCarousel" data-slide-to="4"></li>
          </ol>

          <div class="carousel-inner">
            <div class="item active">
              <img src="assets/bower_components/images/Large_imageGallery1.jpg" class="img-responsive col-md-12" id="image-gallery-image">
            </div>
            <div class="item">
              <img src="assets/bower_components/images/Large_imageGallery2.jpg" class="img-responsive col-md-12" id="image-gallery-image">
            </div>
            <div class="item">
              <img src="assets/bower_components/images/Large_imageGallery3.jpg" class="img-responsive col-md-12" id="image-gallery-image">
            </div>
            <div class="item">
              <img src="assets/bower_components/images/Large_imageGallery4.jpg" class="img-responsive col-md-12" id="image-gallery-image">
            </div>
            <div class="item">
              <img src="assets/bower_components/images/Large_imageGallery5.jpg" class="img-responsive col-md-12" id="image-gallery-image">
            </div>
          </div>

          <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
          </a>

          <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
          </a>

        </div> 
      </div>
    </div>
  </div>
</div>
<!-- End of image-gallery Modal -->

<div class="form-group">
  <label for="image_gallery">Image Gallery</label>
  <div class="col-lg-12 col-md-12 col-xs-12 padding0">
    <div class="col-lg-2 col-md-4 col-xs-6 thumb">
      <a class="thumbnail" href="#" data-image-id="0" data-href="1" data-image="assets/bower_components/images/Large_imageGallery1.jpg" data-target="#image-gallery" data-toggle="modal">
        <img src="assets/bower_components/images/imageGallery1.jpg" class="img-thumbnail">
      </a>
    </div>
    
    <div class="col-lg-2 col-md-4 col-xs-6 thumb">
      <a class="thumbnail" href="#" data-image-id="1" data-href="2" data-image="assets/bower_components/images/Large_imageGallery2.jpg" data-target="#image-gallery" data-toggle="modal">
        <img src="assets/bower_components/images/imageGallery2.jpg" class="img-thumbnail">
      </a>
    </div>
    
    <div class="col-lg-2 col-md-4 col-xs-6 thumb">
      <a class="thumbnail" href="#" data-image-id="2" data-href="3" data-image="assets/bower_components/images/Large_imageGallery3.jpg" data-target="#image-gallery" data-toggle="modal">
        <img src="assets/bower_components/images/imageGallery3.jpg" class="img-thumbnail">
      </a>
    </div>
    
    <div class="col-lg-2 col-md-4 col-xs-6 thumb">
      <a class="thumbnail" href="#" data-image-id="3" data-href="4" data-image="assets/bower_components/images/Large_imageGallery4.jpg" data-target="#image-gallery" data-toggle="modal">
        <img src="assets/bower_components/images/imageGallery4.jpg" class="img-thumbnail">
      </a>
    </div>
    
    <div class="col-lg-2 col-md-4 col-xs-6 thumb">
      <a class="thumbnail" href="#" data-image-id="4" data-href="5" data-image="assets/bower_components/images/Large_imageGallery5.jpg" data-target="#image-gallery" data-toggle="modal">
        <img src="assets/bower_components/images/imageGallery5.jpg" class="img-thumbnail">
      </a>
    </div>
  </div>
</div>


</body>
</html>
